# Configuration for Cog ⚙️
# Reference: https://cog.run/yaml

build:
  gpu: true
  system_packages:
    - "libgl1-mesa-glx"
    - "libglib2.0-0"
  python_version: "3.11"
  python_packages:
    - torch==2.2.0
    - torchvision==0.17.0
    - timm==0.9.16
    - diffusers==0.21.2
    - peft==0.10.0
    - protobuf==3.19.0
    - transformers==4.37.2
    - accelerate==0.29.3
    - loguru==0.7.2
    - einops==0.7.0
    - sentencepiece==0.1.99
    - pandas==2.2.2
  run:
    - curl -o /usr/local/bin/pget -L "https://github.com/replicate/pget/releases/download/v0.6.0/pget_linux_x86_64" && chmod +x /usr/local/bin/pget
predict: "predict.py:Predictor"
